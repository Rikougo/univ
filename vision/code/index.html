<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <script src="optical_flow.js"></script>
    <script src="main.js"></script>
    <script async src="opencv.js" onload="OnOpenCVReady();" type="text/javascript"></script>

    <div class="header">
        <div class="caption">Image source : <input type="file" id="fileInput" name="file" multiple /></div>
        <input type="range" name="imageSelector" id="imgSlider" />
        <input type="button" value="Valider selection" id="validateButton" />
        <div class="preview">
            <canvas id="patternPreview"></canvas>
            <canvas id="gradientXPreview"></canvas>
            <canvas id="gradientYPreview"></canvas>
        </div>
    </div>

    <div class="imageContainer">
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
        </div>

        <div class="inputoutput">
            <canvas id="canvasOutput"></canvas>
            <div class="caption">Canvas output<span id="clicked"></span></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status">Starting...</span>
    </div>
</body>

</html>
